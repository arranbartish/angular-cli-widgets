language: node_js
dist: trusty
node_js:
  - 6.1
sudo: required
addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - google-chrome --version
install:
  - npm install
  - npm install codecov
script:
  - npm run ng test -- --single-run=true --browsers Chrome --code-coverage
  - ./node_modules/codecov/bin/codecov
  - npm run e2e
  - npm run lint
  - npm run build -- --prod
  - npm run package
before_deploy:
  - cp -R dist aot && cd aot
deploy:
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: poc.styleguide.online
    skip_cleanup: true
    local-dir: dist
    acl: public_read
    on:
      branch: master
  - provider: npm
    email: arranbartish@hotmail.com
    api_key:
      secure: 
    skip_cleanup: true
    local-dir: aot
    on:
      tags: true
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: latest.styleguide.online
    skip_cleanup: true
    local-dir: dist
    acl: public_read
    on:
      tags: true
